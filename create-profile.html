<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Product Hack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Profile creation form -->
    <div id="profile-creation" style="text-align: center; margin-top: 50px;"> 
        <h2>Create Your Tester Profile</h2> 
        <form id="profile-form"> 
            <input type="text" id="first-name" placeholder="Enter first name" required> 
            <input type="text" id="last-name" placeholder="Enter last name" required> 
            <input type="email" id="profile-email" placeholder="Enter email" required> 
            <input type="password" id="profile-password" placeholder="Enter password" required> 
            <button type="submit">Create Profile</button> 
        </form> 
    </div> 
    <script> 
    document.getElementById('profile-form').addEventListener('submit', function(e) { 
        e.preventDefault(); 
        const firstName = document.getElementById('first-name').value; 
        const lastName = document.getElementById('last-name').value; 
        const email = document.getElementById('profile-email').value; 
        const password = document.getElementById('profile-password').value; 
        // POST the tester's profile details, including first and last name, to your backend. 
        fetch('/api/create-profile', { 
        // Replace with your actual endpoint. 
        method: 'POST', headers: { 'Content-Type': 'application/json' }, 
        body: JSON.stringify({ firstName: firstName, lastName: lastName, email: email, password: password }) }) 
        .then(response => response.json()) 
        .then(data => { console.log('Profile created:', data); 
        // Optionally, redirect to a confirmation or login page. 
        window.location.href = '/login.html'; }) 
        .catch(error => console.error('Error creating profile:', error)); }); 
    </script>
  
    
    <script src = "app.js"></script>
</body>
</html>
