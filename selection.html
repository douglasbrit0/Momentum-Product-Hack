<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum Product Hack</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo">
                <img src="/images/Logo-1.png" alt="Logo" class="navbar__logo-image">
            </a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/selection.html" class="navbar__links"> Log In </a>
                </li>
                <li class="navbar__item">
                    <a href="/signup.html" class="navbar__links"> Sign Up </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Role selection area -->
    <main>
      <div id="role-selection" style="display: flex; flex-direction: column; 
    align-items: center; justify-content: center; height: 20vh;">
        <h2>Select Your Role</h2>
        <button id="startup-btn" class="button">I'm a startup</button>
        <button id="tester-btn" class="button">I'm a tester</button>
    </div>
    </main>
    
  
  <!-- JavaScript to handle the button events -->
  <script>
    // Example function to POST role data to your backend.
    function saveRole(role) {
      fetch('/api/save-role', {  // Replace with your actual API endpoint.
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ role: role })
      })
      .then(response => response.json())
      .then(data => console.log('Role saved:', data))
      .catch(error => console.error('Error saving role:', error));
    }
  
    document.getElementById('startup-btn').addEventListener('click', function() {
      saveRole('startup');
      // Redirect to a startup-specific page. Create and implement this page as needed.
      window.location.href = '/startup-login.html';
    });
  
    document.getElementById('tester-btn').addEventListener('click', function() {
      saveRole('tester');
      // Redirect to tester profile creation page.
      window.location.href = '/login.html';
    });
  </script>
  
    <script src = "app.js"></script>
</body>
</html>
